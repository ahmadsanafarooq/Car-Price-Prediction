<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HADI E LEARNING</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- External CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">HADI E LEARNING</a>
            </div>
        </div>
    </nav>

    <!-- Content and Form Container -->
    <div class="container">
        <h2> Car Price Prediction Project</h2>

        <!-- Form for Car Prediction -->
        <form action="/predict" method="POST">
            <h3>Year</h3>
            <input id="first" name="Year" placeholder="e.g., '2010'" type="number" required>
            <br><br>

            <h3>Showroom Price (lakhs)</h3>
            <input id="second" name="Present_Price" placeholder="e.g., '10.45' lakhs" >
            <br><br>

            <h3>Kilometers Driven</h3>
            <input id="third" name="Kms_Driven" placeholder="e.g., 10000 Km driven" required>
            <br><br>

           <h3>Previous Owners</h3>
            <input id="fourth" name="Owner" placeholder="0 or 1 or 2 Previous Owners" required>
            <br><br>

            <h3>Fuel Type</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <br><br>

           <h3>Dealer or Individual</h3>
            <select name="Seller_Type_Individual" id="resea" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <br><br>

            <h3>Transmission Type</h3>
            <select name="Transmission_Mannual" id="research" required>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>

            <button id="sub" type="submit">Selling Price</button>
        </form>

        <!-- Prediction Text (displayed dynamically) -->
        <h3 class="prediction-text">{{ prediction_text }}</h3>
        <br>
    </div>

    <!-- JavaScript (Bootstrap dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
